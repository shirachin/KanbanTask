services:
  db:
    image: postgres:15-alpine
    container_name: taskapp_db
    environment:
      POSTGRES_USER: taskapp
      POSTGRES_PASSWORD: taskapp_password
      POSTGRES_DB: taskapp_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskapp_backend
    environment:
      DATABASE_URL: postgresql://taskapp:taskapp_password@db:5432/taskapp_db
      CORS_ORIGINS: http://${DEPLOY_IP}:${FRONTEND_PORT}
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskapp_frontend
    ports:
      - "${FRONTEND_PORT}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://${DEPLOY_IP}:${BACKEND_PORT}

